    <script>
      (function () {
        try {
          var raw = localStorage.getItem('aide_user_settings');
          var parsed = raw ? JSON.parse(raw) : null;
          var theme = parsed && parsed.theme ? parsed.theme : 'dark';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
